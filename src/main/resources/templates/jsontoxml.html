<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="webjars/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    root {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
    .string { color: green; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: red; }
</style>
<body class="container">

<div class="row mt-3 text-center p-2 d-flex justify-content-center">
    <input id="name" required class="input-group col-3" placeholder="name">
    <input id="value" required class="input-group col-3" placeholder="value">
    <button class="btn btn-success col-1" type="submit" onclick="addJson()">Qo'shish</button>
</div>
<pre id="root">

</pre>
<div class="row mt-5 text-center p-2 d-flex justify-content-center">

    <button class="btn btn-success col-1" onclick="sendJson()">Yuborish</button>
</div>

<xmp id="result" class="row mt-5 text-center p-2 d-flex justify-content-center">

</xmp>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../static/js.js"></script>
<script src="js.js"></script>

</html>
